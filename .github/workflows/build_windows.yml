name: Build Windows App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows --release

      - name: Locate Build Output
        id: build_output
        shell: powershell
        run: |
          if (Test-Path "build\windows\x64\runner\Release") {
            echo "RELEASE_PATH=build\windows\x64\runner\Release" >> $env:GITHUB_ENV
          } elseif (Test-Path "build\windows\runner\Release") {
             echo "RELEASE_PATH=build\windows\runner\Release" >> $env:GITHUB_ENV
          } else {
            Write-Error "Build output directory not found!"
            exit 1
          }

      - name: Compress Build Release
        run: Compress-Archive -Path "$env:RELEASE_PATH\*" -DestinationPath clinical_warehouse_windows.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: clinical_warehouse_windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: clinical_warehouse_windows.zip
